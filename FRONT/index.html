<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="frontend_integration.js"></script>
</head>
<body class="index-page">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">

            <!-- LOGIN -->
            <div id="loginForm" class="card-custom">
                <h3 class="text-center mb-4">Ingreso</h3>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" placeholder="Ingresa tu correo">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" placeholder="Ingresa tu contraseña">
                    </div>
                    <button class="btn btn-main w-100">Ingresar</button>
                </form>
                <p class="mt-3 text-center">
                    ¿No tienes cuenta? <a href="#" onclick="toggleForms()">Regístrate</a>
                </p>
            </div>

            <!-- REGISTRO -->
            <div id="registroForm" class="card-custom hidden">
                <h3 class="text-center mb-4">Registro</h3>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="Tu nombre">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correo</label>
                        <input type="email" class="form-control" placeholder="Tu correo">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" placeholder="Crea una contraseña">
                    </div>
                    <button class="btn btn-main w-100">Registrarse</button>
                </form>
                <p class="mt-3 text-center">
                    ¿Ya tienes cuenta? <a href="#" onclick="toggleForms()">Inicia sesión</a>
                </p>
            </div>

        </div>
    </div>
</div>

<script>
    // URL del backend
    const API_URL = "https://curly-parakeet-7v5v4q4x4pw2rgrj-5000.app.github.dev";

    function toggleForms() {
        document.getElementById("loginForm").classList.toggle("hidden");
        document.getElementById("registroForm").classList.toggle("hidden");
    }

    // Manejo del formulario de registro
    document.addEventListener('DOMContentLoaded', function() {
        const registroForm = document.querySelector('#registroForm form');
        const loginForm = document.querySelector('#loginForm form');

        // Registro de usuario
        registroForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = this.querySelector('input[placeholder="Tu nombre"]').value;
            const password = this.querySelector('input[placeholder="Crea una contraseña"]').value;
            
            try {
                const response = await registrarUsuario(username, password);
                alert('¡Usuario registrado exitosamente!');
                console.log('Registro exitoso:', response);
                
                // Limpiar formulario y cambiar a login
                this.reset();
                toggleForms();
            } catch (error) {
                alert('Error al registrar: ' + error.message);
                console.error('Error:', error);
            }
        });

        // Login
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = this.querySelector('input[placeholder="Ingresa tu correo"]').value;
            const password = this.querySelector('input[placeholder="Ingresa tu contraseña"]').value;
            
            try {
                const response = await iniciarSesion(username, password);
                alert('¡Sesión iniciada exitosamente!');
                console.log('Login exitoso:', response);
                
                // Redirigir al dashboard
                window.location.href = 'dashb.html';
            } catch (error) {
                alert('Error al iniciar sesión: ' + error.message);
                console.error('Error:', error);
            }
        });
    });
</script>

</body>
</html>
