<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="crud-page">

<!-- NAVBAR -->
<nav class="navbar navbar-custom navbar-dark p-3">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Dashboard - Usuarios</span>
    </div>
</nav>

<div class="container mt-4">

    <!-- BOTÓN AGREGAR -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold">Usuarios</h3>
        <button class="btn btn-main" onclick="mostrarFormulario()">Agregar Usuario</button>
    </div>

    <!-- FORMULARIO -->
    <div id="formProducto" class="card-producto mb-4 hidden">
        <h4 id="formTitle">Agregar Usuario</h4>
        <div class="mt-3">
            <label class="form-label">Nombre del usuario</label>
            <input id="prodNombre" class="form-control" type="text">
        </div>
        <button class="btn btn-main mt-3" onclick="guardarProducto()">Guardar</button>
        <button class="btn btn-secondary mt-3" onclick="cancelarForm()">Cancelar</button>
    </div>

    <!-- LISTA DE USUARIOS COMO TARJETAS -->
    <div class="row" id="productosGrid">
        <!-- Contenido dinámico -->
    </div>

</div>

<script>
    // URL del backend
    const API_URL = "https://curly-parakeet-7v5v4q4x4pw2rgrj-5000.app.github.dev";
    
    let usuarios = [];
    let editIndex = null;

    // Cargar usuarios al iniciar
    async function cargarUsuarios() {
        try {
            const response = await fetch(`${API_URL}/usuarios`, {
                method: 'GET'
            });
            
            if (response.ok) {
                const data = await response.text();
                // Convertir la respuesta string a array
                usuarios = eval(data); // ['Andres', 'Maria']
                renderUsuarios();
            }
        } catch (error) {
            console.error('Error al cargar usuarios:', error);
            alert('Error al conectar con el servidor');
        }
    }

    function renderUsuarios() {
        const grid = document.getElementById("productosGrid");
        grid.innerHTML = "";

        usuarios.forEach((usuario, i) => {
            grid.innerHTML += `
                <div class="col-md-4 mb-4">
                    <div class="card-producto">
                        <h5>${usuario}</h5>
                        <div class="mt-3 d-flex gap-2">
                            <button class='btn btn-warning btn-sm' onclick='editarUsuario(${i})'>Editar</button>
                            <button class='btn btn-danger btn-sm' onclick='eliminarUsuario(${i})'>Eliminar</button>
                        </div>
                    </div>
                </div>
            `;
        });
    }

    function mostrarFormulario() {
        editIndex = null;
        document.getElementById("formTitle").innerText = "Agregar Usuario";
        document.getElementById("prodNombre").value = "";
        document.getElementById("formProducto").classList.remove("hidden");
    }

    async function guardarProducto() {
        const nombre = document.getElementById("prodNombre").value;
        
        if (!nombre.trim()) {
            alert('Por favor ingresa un nombre');
            return;
        }

        try {
            if (editIndex !== null) {
                // Actualizar usuario existente
                const response = await fetch(`${API_URL}/usuarios/${editIndex}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `nombre=${encodeURIComponent(nombre)}`
                });
                
                const data = await response.text();
                alert(data);
            } else {
                // Crear nuevo usuario
                const response = await fetch(`${API_URL}/usuarios`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `nombre=${encodeURIComponent(nombre)}`
                });
                
                const data = await response.text();
                alert(data);
            }

            cancelarForm();
            await cargarUsuarios(); // Recargar la lista
        } catch (error) {
            console.error('Error:', error);
            alert('Error al guardar usuario');
        }
    }

    function editarUsuario(index) {
        editIndex = index;
        document.getElementById("formTitle").innerText = "Editar Usuario";
        document.getElementById("prodNombre").value = usuarios[index];
        document.getElementById("formProducto").classList.remove("hidden");
    }

    async function eliminarUsuario(index) {
        if (!confirm(`¿Eliminar usuario ${usuarios[index]}?`)) return;
        
        try {
            const response = await fetch(`${API_URL}/usuarios/${index}`, {
                method: 'DELETE'
            });
            
            const data = await response.text();
            alert(data);
            await cargarUsuarios(); // Recargar la lista
        } catch (error) {
            console.error('Error:', error);
            alert('Error al eliminar usuario');
        }
    }

    function cancelarForm() {
        document.getElementById("formProducto").classList.add("hidden");
        document.getElementById("prodNombre").value = "";
        editIndex = null;
    }

    // Cargar usuarios al cargar la página
    document.addEventListener('DOMContentLoaded', cargarUsuarios);
</script>

</body>
</html>
