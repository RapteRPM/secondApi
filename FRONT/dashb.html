<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="frontend_integration.js"></script>
</head>
<body class="crud-page">

<!-- NAVBAR -->
<nav class="navbar navbar-custom navbar-dark p-3">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Dashboard - Usuarios</span>
    </div>
</nav>

<div class="container mt-4">

    <!-- BOT√ìN AGREGAR -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold">Usuarios</h3>
        <button class="btn btn-main" onclick="mostrarFormulario()">Agregar Usuario</button>
    </div>

    <!-- FORMULARIO -->
    <div id="formProducto" class="card-producto mb-4 hidden">
        <h4 id="formTitle">Agregar Usuario</h4>
        <div class="mt-3">
            <label class="form-label">Nombre del usuario</label>
            <input id="prodNombre" class="form-control" type="text">
        </div>
        <button class="btn btn-main mt-3" onclick="guardarProducto()">Guardar</button>
        <button class="btn btn-secondary mt-3" onclick="cancelarForm()">Cancelar</button>
    </div>

    <!-- LISTA DE USUARIOS COMO TARJETAS -->
    <div class="row" id="productosGrid">
        <!-- Contenido din√°mico -->
    </div>

</div>

<script>
    let productos = [];
    let editIndex = null;

    // Cargar productos al iniciar
    async function cargarProductos() {
        try {
            console.log('üì¶ Cargando productos...');
            const productos_data = await obtenerProductos();
            productos = productos_data.data || productos_data || [];
            renderProductos();
            console.log('‚úÖ Productos cargados:', productos);
        } catch (error) {
            console.error('‚ùå Error al cargar productos:', error);
            // Si hay error de conexi√≥n, mostrar mensaje
            if (!productos.length) {
                document.getElementById("productosGrid").innerHTML = '<div class="col-12"><p class="text-danger">‚ö†Ô∏è No se puede conectar al servidor. Verifica que el backend est√© corriendo en http://127.0.0.1:5000</p></div>';
            }
        }
    }

    function renderProductos() {
        const grid = document.getElementById("productosGrid");
        grid.innerHTML = "";

        if (!productos || productos.length === 0) {
            grid.innerHTML = '<div class="col-12"><p class="text-muted">No hay productos registrados</p></div>';
            return;
        }

        productos.forEach((p, i) => {
            grid.innerHTML += `
                <div class="col-md-4 mb-4">
                    <div class="card-producto">
                        <h5>${p.nombre || 'Sin nombre'}</h5>
                        <p class="text-muted small">Inventario: ${p.inventario || 0}</p>
                        <div class="mt-3 d-flex gap-2">
                            <button class='btn btn-warning btn-sm' onclick='editarProducto(${i})'>Editar</button>
                            <button class='btn btn-danger btn-sm' onclick='eliminarProducto(${i})'>Eliminar</button>
                        </div>
                    </div>
                </div>
            `;
        });
    }

    function mostrarFormulario() {
        editIndex = null;
        document.getElementById("formTitle").innerText = "Agregar Producto";
        document.getElementById("prodNombre").value = "";
        document.getElementById("formProducto").classList.remove("hidden");
    }

    async function guardarProducto() {
        const nombre = document.getElementById("prodNombre").value;
        
        if (!nombre.trim()) {
            alert('Por favor ingresa un nombre');
            return;
        }

        try {
            if (editIndex !== null) {
                // Actualizar producto
                const productoActual = productos[editIndex];
                const response = await actualizarProducto(
                    productoActual.id,
                    nombre,
                    productoActual.inventario,
                    productoActual.categoria_id
                );
                alert('‚úÖ Producto actualizado exitosamente');
                console.log('Producto actualizado:', response);
            } else {
                // Crear nuevo producto
                const response = await crearProducto(nombre, 1, 1);
                alert('‚úÖ Producto creado exitosamente');
                console.log('Producto creado:', response);
            }

            cancelarForm();
            await cargarProductos(); // Recargar la lista
        } catch (error) {
            console.error('Error:', error);
            alert('‚ùå Error al guardar producto: ' + error.message);
        }
    }

    function editarProducto(index) {
        editIndex = index;
        document.getElementById("formTitle").innerText = "Editar Producto";
        document.getElementById("prodNombre").value = productos[index].nombre;
        document.getElementById("formProducto").classList.remove("hidden");
    }

    async function eliminarProducto(index) {
        const producto = productos[index];
        if (!confirm(`¬øEliminar producto "${producto.nombre}"?`)) return;
        
        try {
            const response = await eliminarProducto(producto.id);
            alert('‚úÖ Producto eliminado exitosamente');
            console.log('Producto eliminado:', response);
            await cargarProductos(); // Recargar la lista
        } catch (error) {
            console.error('Error:', error);
            alert('‚ùå Error al eliminar producto: ' + error.message);
        }
    }

    function cancelarForm() {
        document.getElementById("formProducto").classList.add("hidden");
        document.getElementById("prodNombre").value = "";
        editIndex = null;
    }

    // Verificar conexi√≥n y cargar productos al cargar la p√°gina
    document.addEventListener('DOMContentLoaded', async function() {
        console.log('üöÄ Dashboard cargando...');
        const conectado = await verificarConexionAPI();
        if (conectado) {
            console.log('‚úÖ Conexi√≥n verificada');
            await cargarProductos();
        } else {
            console.error('‚ùå No se pudo conectar a la API');
            document.getElementById("productosGrid").innerHTML = '<div class="col-12"><p class="text-danger">‚ö†Ô∏è No se puede conectar al servidor. Verifica que el backend est√© corriendo.</p></div>';
        }
    });
</script>

</body>
</html>
